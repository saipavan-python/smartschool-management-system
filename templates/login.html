<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartSchool | Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body{
  height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;

  background:
    linear-gradient(rgba(224,242,254,.85), rgba(240,253,244,.85)),
    url("school.jpg");

  background-size:cover;
  background-position:center;
  background-repeat:no-repeat;

  font-family:'Segoe UI',sans-serif;
}

.login-box{
  width:100%;
  max-width:420px;
  padding:35px;
  border-radius:18px;

  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(15px);

  box-shadow:
    0 20px 40px rgba(0,0,0,.15),
    inset 0 0 8px rgba(255,255,255,.6);

  transition:.4s;
}

.login-box:hover{
  transform:translateY(-5px);
  box-shadow:0 30px 60px rgba(0,0,0,.25);
}

h3{
  text-align:center;
  margin-bottom:25px;
  color:#0f172a;
  font-weight:700;
}

.form-control{
  padding:12px;
  border-radius:10px;
  border:1px solid #cbd5f5;
  background: rgba(255,255,255,0.7);
}

.form-control:focus{
  border-color:#38bdf8;
  box-shadow:0 0 0 3px #bae6fd;
}

.btn-school{
  width:100%;
  padding:12px;
  border-radius:25px;
  border:none;
  font-weight:600;
  background:linear-gradient(135deg,#38bdf8,#22c55e);
  color:white;
  box-shadow:0 8px 20px rgba(56,189,248,.4);
}

.btn-school:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(56,189,248,.6);
}

/* ONLY ADDED */
.password-wrapper{
  position:relative;
}
.toggle-password{
  position:absolute;
  right:15px;
  top:50%;
  transform:translateY(-50%);
  cursor:pointer;
  color:#475569;
}
</style>
</head>

<body>

<div class="login-box">
  <h3>üè´ SmartSchool Login</h3>

  <form method="POST" action="/login">
    <div class="mb-3">
      <input type="text" name="user_id" class="form-control" placeholder="User ID" required>
    </div>

    <!-- ONLY MODIFIED PART -->
    <div class="mb-3 password-wrapper">
      <input type="password" name="password" id="password"
             class="form-control" placeholder="Password" required>
      <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
    </div>

    <button class="btn-school">Login</button>
  </form>
</div>

<script>
/* ONLY ADDED */
function togglePassword(){
  const pwd = document.getElementById("password");
  const icon = document.querySelector(".toggle-password");

  if(pwd.type === "password"){
    pwd.type = "text";
    icon.classList.remove("fa-eye");
    icon.classList.add("fa-eye-slash");
  }else{
    pwd.type = "password";
    icon.classList.remove("fa-eye-slash");
    icon.classList.add("fa-eye");
  }
}
</script>

</body>
</html>

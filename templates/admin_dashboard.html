<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SmartSchool | Super Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:linear-gradient(135deg,#f8fafc,#e0f2fe);
  font-family:'Segoe UI',sans-serif;
}
.navbar{
  box-shadow:0 4px 15px rgba(0,0,0,.1);
}
.card{
  border:none;
  border-radius:18px;
  box-shadow:0 15px 30px rgba(0,0,0,.08);
  transition:.3s;
}
.card:hover{
  transform:translateY(-4px);
}
.section-title{
  font-weight:700;
  color:#0f172a;
  margin-bottom:15px;
}
.form-control, .form-select{
  border-radius:12px;
  padding:10px;
}
.btn{
  border-radius:20px;
  font-weight:600;
}
.icon-box{
  width:45px;
  height:45px;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  color:white;
}
.bg-blue{background:#3b82f6;}
.bg-green{background:#22c55e;}
.bg-red{background:#ef4444;}
.bg-purple{background:#8b5cf6;}
</style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <span class="navbar-brand fw-bold">ğŸ« SmartSchool â€“ Super Admin</span>
  <a href="/logout" class="btn btn-light btn-sm">Logout</a>
</nav>

<div class="container my-4">

<!-- SUCCESS MESSAGE -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      {{ messages[0] }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
  {% endif %}
{% endwith %}

<!-- STUDENT MANAGEMENT -->
<div class="card p-4 mb-4">
  <div class="d-flex align-items-center mb-3">
    <div class="icon-box bg-blue me-3">ğŸ“</div>
    <h5 class="section-title mb-0">Student Management</h5>
  </div>

  <!-- ADD STUDENT -->
  <form method="POST" action="/admin/add_student">
    <div class="row g-3">
      <div class="col-md-4">
        <input name="name" class="form-control" placeholder="Student Name" required>
      </div>
      <div class="col-md-3">
        <select name="class" class="form-select" required>
          <option value="">Class</option>
          <option>6-A</option><option>6-B</option>
          <option>7-A</option><option>7-B</option>
          <option>8-A</option><option>8-B</option>
          <option>9-A</option><option>9-B</option>
          <option>10-A</option><option>10-B</option>
        </select>
      </div>
      <div class="col-md-3">
        <input name="phone" class="form-control" placeholder="Parent Phone">
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-success">Add</button>
      </div>
    </div>
  </form>

  <hr>

  <!-- REMOVE STUDENT -->
  <form method="POST" action="/admin/remove_student">
    <div class="row g-3 align-items-center">
      <div class="col-md-10">
        <input name="student_id" class="form-control" placeholder="Student ID (STU6001)" required>
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-danger">Remove</button>
      </div>
    </div>
  </form>
</div>

<!-- PROMOTION -->
<div class="card p-4 mb-4">
  <div class="d-flex align-items-center mb-3">
    <div class="icon-box bg-purple me-3">ğŸš€</div>
    <h5 class="section-title mb-0">Promote Students</h5>
  </div>

  <form method="POST" action="/admin/promote">
    <div class="row g-3">
      <div class="col-md-5">
        <select name="from_class" class="form-select" required>
          <option value="">From Class</option>
          <option>6-A</option><option>6-B</option>
          <option>7-A</option><option>7-B</option>
          <option>8-A</option><option>8-B</option>
          <option>9-A</option><option>9-B</option>
        </select>
      </div>
      <div class="col-md-5">
        <select name="to_class" class="form-select" required>
          <option value="">To Class</option>
          <option>7-A</option><option>7-B</option>
          <option>8-A</option><option>8-B</option>
          <option>9-A</option><option>9-B</option>
          <option>10-A</option><option>10-B</option>
        </select>
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-primary">Promote</button>
      </div>
    </div>
  </form>
</div>

<!-- TEACHER MANAGEMENT -->
<div class="card p-4 mb-4">
  <div class="d-flex align-items-center mb-3">
    <div class="icon-box bg-green me-3">ğŸ‘©â€ğŸ«</div>
    <h5 class="section-title mb-0">Teacher Management</h5>
  </div>

  <form method="POST" action="/admin/add_teacher">
    <div class="row g-3">
      <div class="col-md-4">
        <input name="name" class="form-control" placeholder="Teacher Name" required>
      </div>
      <div class="col-md-4">
        <input name="subject" class="form-control" placeholder="Subject" required>
      </div>
      <div class="col-md-4 d-grid">
        <button class="btn btn-success">Add Teacher</button>
      </div>
    </div>
  </form>

  <hr>

  <form method="POST" action="/admin/remove_teacher">
    <div class="row g-3">
      <div class="col-md-10">
        <input name="teacher_id" class="form-control" placeholder="Teacher ID (TCH101)" required>
      </div>
      <div class="col-md-2 d-grid">
        <button class="btn btn-danger">Remove</button>
      </div>
    </div>
  </form>
</div>

<!-- USERS -->
<div class="card p-4 text-center">
  <div class="d-flex justify-content-center align-items-center mb-3">
    <div class="icon-box bg-red me-3">ğŸ”</div>
    <h5 class="section-title mb-0">System Users</h5>
  </div>
  <a href="/admin/users" class="btn btn-dark w-100">View All User Accounts</a>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
